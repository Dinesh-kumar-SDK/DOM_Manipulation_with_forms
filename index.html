<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Table Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Form to Table</h2>

        <!-- Form Section -->
        <form id="userForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Choice of Food</label><br>
                <input type="checkbox" id="food1" value="Pizza"> Pizza
                <input type="checkbox" id="food2" value="Burger"> Burger
                <input type="checkbox" id="food3" value="Pasta"> Pasta
                <input type="checkbox" id="food4" value="Salad"> Salad
                <input type="checkbox" id="food5" value="Sushi"> Sushi
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
